{% load i18n %}

<div class="flex flex-col">
    {% if title %}
        <h3 class="font-semibold mb-1 text-font-important-light text-sm dark:text-font-important-dark">
            {{ title }}
        </h3>
    {% endif %}

    <div class="bg-white flex flex-col grow lg:border lg:border-base-200 lg:overflow-hidden lg:rounded-default lg:shadow-xs dark:lg:border-base-800 dark:bg-base-900">
        <div>
            <table class="w-full table-auto border-collapse border border-gray-300 dark:border-gray-700">
                <thead>
                    <tr class="bg-gray-100 dark:bg-gray-800">
                        {% for header in table.headers %}
                            <th class="border border-gray-300 dark:border-gray-700 px-4 py-2 text-left">{{ header }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in table.rows %}
                        <tr class="{% cycle 'bg-white dark:bg-gray-900' 'bg-gray-50 dark:bg-gray-800' %}">
                            {% for cell in row %}
                                <td class="border border-gray-300 dark:border-gray-700 px-4 py-2">{{ cell }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
